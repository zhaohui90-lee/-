<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../icons/icon-music-note.svg" type="image/x-icon">
  <title>呵呵呵</title>
</head>
<body>
  <!-- 
    h元素
   -->
  <h1>我是H1</h1>
  <h2>我是H2</h2>
  <h3>我是H3</h3>
  <h4>我是H4</h4>
  <h5>我是H5</h5>
  <h6>我是H6</h6>
  <!-- 
    p元素 段落
   -->
  <p>
     我是段落1
  </p>
  <p>
     我是段落2
  </p>
  <p>
     &nbsp;&nbsp;&nbsp;&nbsp;我是段落3
  </p>
    <!-- 
      strong元素 加粗
     -->
  <strong>123132132</strong>
  <!-- 
    img：显示图片
    src：图片资源地址
   -->
  <img src="https://www.bilibili.com/blackboard/activity-UorOcfcUZ.html" alt="">

  <!-- 1.code -->
  <p>
    这是一段代码：
    <code>function test(){}</code>
  </p>
  <!-- 2.br 换行-->
  <br>
  <!-- 3.hr 分割线 -->
  <hr color="red">

  <!-- 字符实体 -->
  <!-- 2.小于 &lt; -->
  <!-- lt: less than -->
  <!-- gt: great than -->
  <p>&lt;span&gt;</p>
  <!-- &amp 代表& -->
  <p title="这是一块&quot;特殊的&quot;内容，非常'精彩'">实体字符&ampnbsp;代表空格</p>


  <!-- span元素 区别普通文本 -->
  <span>我是一段文本</span>
  <span>我是一段文本</span>

  <!-- 价格的显示 -->
  <p>
    <span class="new-price">￥69</span>     
    <span class="old-price">￥99</span>
  </p>

  <!-- img元素 -->
  <img src="{{item.imgUrl}}" alt="tupian" width="">

  <!-- 3. width属性 -->
  
</body>
<style>
  .new-price {
    color: red;
    font-size: 30px;
  }
  .old-price {
    color: grey;
    font-size: 10px;
    text-decoration: line-through;
  }
</style>
</html>
